type Profile {
  id: ID!
  image: String
  user: User
  preferredBook: RecipeBook
  preferredBookName: String
  preferredInventory: Inventory
  preferredInventoryId: String
}

input ProfileInput {
  userId: String!
  image: String
}

type Query {
  getProfile: Profile!
}

type Mutation {
  updateProfile(image: String): Profile!
}
