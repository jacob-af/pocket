type Touch {
  id: ID!
  build: Build
  order: Int
  amount: Float
  unit: String
  version: Int
  ingredient: Ingredient
}

type ArchivedTouch {
  id: ID!
  archivedBuild: Build
  order: Int
  amount: Float
  unit: String
  version: Int
  ingredient: Ingredient
}

input TouchInput {
  id: String!
  ingredientName: String!
  amount: Float!
  unit: String!
}

type CompleteTouch {
  id: ID!
  ingredientName: String
  amount: Float
  unit: String
  cost: Float
}

