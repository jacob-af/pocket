type Touch {
  id: ID!
  build: Build
  order: Int!
  amount: Float!
  unitAbb: String!
  Unit: Unit!
  version: Int
  ingredient: Ingredient!
  ingredientName: String
}

type ArchivedTouch {
  id: ID!
  archivedBuild: Build
  order: Int
  amount: Float
  Unit: Unit
  unitAbb: String
  version: Int
  ingredient: Ingredient
}

input TouchInput {
  id: String!
  ingredient: IngredientInput!
  amount: Float!
  Unit: UnitInput!
  order: Int
}

input IngredientInput {
  id: String
  name: String!
}

input UnitInput {
  id: String
  abbreviation: String!
}

type CompleteTouch {
  id: String!
  ingredient: Ingredient!
  amount: Float!
  Unit: Unit!
  order: Int
}

